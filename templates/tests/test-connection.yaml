apiVersion: v1
kind: Pod
metadata:
  name: "konga-test-connection"
  labels:
    app.kubernetes.io/name: konga
    helm.sh/chart: konga
    app.kubernetes.io/instance: konga
    app.kubernetes.io/managed-by: konga
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['konga:{{ .Values.service.port }}']
  restartPolicy: Never
